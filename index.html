<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Time and Image Display</title>
</head>
<body>
    <div class="header">
        <div class="date-year" id="dateYear"></div>
    </div>
    <div class="clock-container">
        <div class="clock" id="clock">Click the button to show time</div>
        <button id="showTimeBtn">Show Time</button>
    </div>
    <div class="image-container" id="imageContainer">
        <img id="displayedImage" src="" alt="Displayed Image" class="image">
    </div>
    <script src="script.js"></script>
</body>
</html>
